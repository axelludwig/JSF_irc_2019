<div class="roomsPanel">
    <h2>Channels</h2>
    <div class="list">  
        <ul >
            <li *ngFor="let room of rooms" [class.selected]="room.name === selectedRoom">
                <p>{{room.name}} </p>
                <div class="buttons">
                    
                    <button data-toggle="tooltip" data-placement="top" title="Join this channel" (click)="roomClick(room.name)"><span class="glyphicon glyphicon-log-in"></span></button>
                    <button data-toggle="tooltip" data-placement="top" title="Rename the channel" (click)="modifyRoom(room.name)"><span class="glyphicon glyphicon-pencil"></span></button>
                    <button data-toggle="tooltip" data-placement="top" title="Delete this channel" (click)="deleteRoom(room.name)"><span class="glyphicon glyphicon-remove"></span></button>
                </div>
            </li>
        </ul>
    </div>

    <h4> Create a new Room </h4>

    <div class="create">
        <form>
            <input #name type="text" class="form-control" placeholder="room name" required="required">
            <button class="createButton btn btn-primary btn-block " (click)="createRoom(name.value)"> Create a new room
            </button>

        </form>
    </div>
</div>
